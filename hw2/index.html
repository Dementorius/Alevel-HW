<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>HW2 Forms</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="css/reset.css">
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form>
 <h1 class="title">Please fill out the form below</h1>
 <label class="label-form" for="fullname">Full name</label>
 <input class="input-field" type="text" id="fullname">

 <label class="label-form" for="email">Your e-mail address</label>
 <input class="input-field" type="email" id="email">

 <label class="label-form" for="phone">Your phone number</label>
 <input class="input-field" type="tel" id="phone">
 
 <label class="label-form" for="country-select">Select your country</label>
 <select class="input-field" name="country" id="country-select">
   <option value="UK">UK</option>
   <option value="Ukraine">Ukraine</option>
   <option value="Asgard">Asgard</option>
   <option value="Iceland">Iceland</option>
 </select>

 <p class="radio-title">I want to attend event</p>
 
 <div class="flex-radio">
  <div>
   <input class="radio" type="radio" id="radio-online" name="radio" >
   <label for="radio-online">online</label>
  </div>
  <div>
   <input class="radio" type="radio" id="radio-offline" name="radio">
  <label for="radio-offline">offline</label>
  </div>
 </div>

 <label class="label-form" for="comments">Comments</label>
 <input class="input-field comments-field" type="text" id="comments">
 
 <input class="checkbox" type="checkbox" id="check">
 <label class="check-form" for="check">I agree with <a href="#">the privacy policy</a> </label>

 <div>
  <input class="button" type="reset" value="Clear form">
  <input class="button submit" type="submit" value="Submit form">
 </div>

</form>
 




 
</body>
</html>
